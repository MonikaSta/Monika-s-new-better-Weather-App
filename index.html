<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/288b649b32.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <title>Better Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>
          <div id="current-location">
            <form id="search-form">
              <input
                type="search"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="city-input"
                placeholder="Search for a city..."
              />
              <button type="button" class="btn btn-outline-light" id="button">
                <i class="fas fa-location-arrow"></i>
              </button>
            </form>
          </div>
        </h1>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col-6">
              <span id="display-date"></span>
            </div>
            <div class="col-6"><span id="display-time"></span></div>
          </div>
        </div>
        <div id="temperature">
          <span id="current-temperature"></span
          ><span class="units"
            ><a href="#" id="temperature-c">°C</a> |
            <a href="#" id="temperature-f">°F</a></span
          >
        </div>
        <div id="description"></div>
        <div class="container" id="parameters">
          <div class="row">
            <div class="col-4">
              <img
                src="https://static.thenounproject.com/png/1001987-200.png"
                alt="humidity icon"
                id="weather-icon"
              />
              Humidity:
              <div id="humidity"></div>
            </div>
            <div class="col-4">
              <img
                src="https://www.iconfinder.com/data/icons/weatherful/72/Sunny-512.png"
                alt="clear"
              />
            </div>
            <div class="col-4">
              <img
                src="https://img.icons8.com/ios/452/wind.png"
                alt="wind icon"
                id="weather-icon"
              />

              Wind:
              <div id="wind"></div>
            </div>
          </div>
        </div>
      </div>
      <small class="codedBy">
        <a href="https://github.com/MonikaSta/Monika-s-new-better-Weather-App"
          >Open-source </a
        >code by Monika Stasauskiene</small
      >
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
