<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="css" />

    <title>Better Weather App</title>
  </head>
  <body>
    <h1>Chicago</h1>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-6">Monday 25</div>
        <div class="col-6">12:00pm</div>
      </div>
    </div>
    <div id="temperature">28°C</div>
    <div id="feels-like-temperature">Feels like 30°C</div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          Humidity
          <br />
          32%
        </div>
        <div class="col-4">
          Chance of rain
          <br />
          32%
        </div>
        <div class="col-4">
          Wind<br />
          3km/h
        </div>
      </div>
    </div>
  </body>
  <script type="javascript" src="index.js"></script>
</html>
